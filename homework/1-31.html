<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8">
    

    <script src="https://d3js.org/d3.v7.min.js"></script>


    <style>
        .button{
    border:none;
    color:white;
    padding:16px 32px;
    text-align:center;
    font-size:16px;
    margin:4px 4px;
    transition-duration:0.4s;
    cursor:pointer;
}

        .button1{
        background-color: white;
        color:black;
        border:2px solid #4CAF50;
        border-radius:4px;
        }

        .button1:hover{
            background-color:#4CAF50;
            color:white;
        }
    </style>



</head>





<button class="button button1" onclick="triggerCircles()">Trigger transition</button>

<svg id="dataviz" width="400px" height="320px"></svg>



<script>

    var position = [50, 100, 150, 200, 250, 300, 350]

    d3.select("#dataviz")
      .selectAll("mycircles")
      .data(position)
      .enter()
      .append("circle")
        .attr("cx", function(d){return d} )
        .attr("cy", 40)
        .attr("r", 10)
        .style("fill", "#4CAF50")
    
   
    function triggerCircles(){
      d3.selectAll("circle")
        .transition()
        .duration(1000)
        .attr("cy", 300)
        .delay(function(i){return(i*10)})
    }
    
    </script>



</html>
