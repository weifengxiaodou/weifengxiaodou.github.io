<!DOCTYPE html>
<meta charset="utf-8">


<script src="https://d3js.org/d3.v4.js"></script>


<button onclick="triggerCircles()">Trigger transition</button>

<svg id="dataviz" width="400px" height="320px"></svg>

<script>

    
    var position = [50, 100, 150, 200, 250, 300, 350]

    d3.select("#dataviz")
      .selectAll("mycircles")
      .data(position)
      .enter()
      .append("circle")
        .attr("cx", function(d){return d} )
        .attr("cy", 40)
        .attr("r", 10)
    
   
    function triggerCircles(){
      d3.selectAll("circle")
        .transition()
        .duration(1000)
        .attr("cy", 300)
        .delay(function(i){return(i*10)})
    }
    
    </script>
