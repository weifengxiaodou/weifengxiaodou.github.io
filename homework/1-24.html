<!DOCTYPE html>
<html>

<head>

<style>

.button{
    border:none;
    color:white;
    padding:16px 32px;
    text-align:center;
    font-size:16px;
    margin:4px 4px;
    transition-duration:0.4s;
    cursor:pointer;
}

        .button1{
        background-color: white;
        color:black;
        border:2px solid #4CAF50;
        border-radius:4px;
        }

        .button1:hover{
            background-color:#4CAF50;
            color:white;
        }

    </style>


</head>



<body>

<h1 id="headline">Howework-Jan.24</h1>

<h2>Want to have something fun?</h2>


<button class="button button1" onclick="myFunction()">Tell me a joke</button>

<h3 id="demo"></h3>


<script>
    function myFunction(){
        document.getElementById("demo").innerHTML="Why was the math book sad? Because it had so many problems!";
    }

</script>



<!-- use getElementById to replace things  -->
    <button class="button button1" onclick="replaceText()">Replace headline text</button>

    <script>
    function replaceText(){
        document.getElementById("headline").innerHTML="This is a new headline";
    }
    </script>


</body>
</html>
